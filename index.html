<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<title>
	Check Yo' Self 
</title>
<body>
	<header>
		<section class="header__section--left">
			<h1>
				CHECK <span style="color:#ffc30c">YO'</span> SELF
			</h1>
		</section>
		<section class="header__section--right">
			<button class="header__button--right">
				<img id="header__search--icon" src="icons/search.svg" alt="Search Icon">
			</button>
			<input class="header__input--right" type="text" placeholder="Search"></input>
		</section>	
	</header>
	<nav>
		<section id="nav__menu--divider">
		 <section class="nav__section--top"> 
			<p>
				Task Title
			</p>
			<input class="nav__input--title" type="text"></input>
			<div id="nav__task--list">
		  </div>
			<p>
				Task Item
			</p>
				<section class="nav__task--container">
					<input class="task__input--item" type="text"></input>
			 	  <button class="nav__add--task">
						<img id="nav__plus--icon" src="icons/plus.svg" alt="Make task card">
			    </button>
			  </section>
			<button class="nav__button--list">
				Make Task List
			</button>
			<button class="nav__button--clear">
				Clear All
			</button>
		</section>
	         </section>		
			<button class="nav__urgency--button">
				Filter by Urgency
			</button>
		<section class="nav__section--bottom">
	  </section>
	</nav>
	<section id="main__bottom--container">
		<section class="section__body--main">
		</section>
	</section>
</body>
	<script src="main.js"></script>
	<script src="todo-list.js"></script>
</html>
